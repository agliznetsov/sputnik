<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clickCancel()">Ã—</button>
        <h4 class="modal-title">Edit data source</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" #form="ngForm">
          <div class="form-group">
            <label class="col-md-4 control-label" for="groupName">Group name</label>
            <div class="col-md-8">
              <input class="form-control" type="text" id="groupName" [(ngModel)]="model.groupName" required
                     uib-typeahead="group for group in groupNames | filter:$viewValue">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name</label>
            <div class="col-md-8">
              <input class="form-control" type="text" id="name" [(ngModel)]="model.name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="name">Description</label>
            <div class="col-md-8">
              <textarea class="form-control" type="text" id="description" [(ngModel)]="model.description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="url">URL</label>
            <div class="col-md-8">
              <input class="form-control" type="text" id="url" [(ngModel)]="model.url" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="dataProfile">Data profile</label>
            <div class="col-md-8">
              <select id="dataProfile" ng-options="option for option in dataProfiles"
                      [(ngModel)]="model.dataProfileName" class="form-control" required></select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="dataFormat">Data format</label>
            <div class="col-md-8">
              <select id="dataFormat" ng-options="option for option in dataFormats"
                      [(ngModel)]="model.dataFormat" class="form-control"></select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="enabled">Enabled</label>
            <div class="col-md-8">
              <input type="checkbox" id="enabled" [(ngModel)]="model.enabled" style="height: 25px">
            </div>
          </div>
          <div class="label label-danger">{{errorMessage}}</div>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-show="model.id" class="btn btn-danger pull-left" (click)="clickRemove()" title="Remove data source">
          <i class="fa fa-trash"></i></button>
        <button class="btn btn-primary" (click)="clickOk(form)" data-ng-disabled="form.$invalid">OK</button>
        <button type="reset" class="btn btn-default" (click)="clickCancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
