<form class="signin-form center" #form="ngForm">
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Anonymous" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="password" [(ngModel)]="password" required name="password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="clickOk(form)" [disabled]="!form.valid">Sign in</button>
  </div>
  <div class="label label-danger">{{errorMessage}}</div>
</form>
