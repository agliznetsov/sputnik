<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clickCancel()">Ã—</button>
        <h4 class="modal-title">Edit data source</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="form">
            <div class="form-group">
                <label class="col-md-4 control-label" for="groupName">Group name</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="groupName" data-ng-model="model.groupName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="name" data-ng-model="model.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Description</label>
                <div class="col-md-8">
                    <textarea class="form-control" type="text" id="description" data-ng-model="model.description"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="url">URL</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="url" data-ng-model="model.url" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="dataProfile">Data profile</label>
                <div class="col-md-8">
                    <select id="dataProfile" ng-options="option for option in dataProfiles"
                            data-ng-model="model.dataProfileName" class="form-control" required></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="dataFormat">Data format</label>
                <div class="col-md-8">
                    <select id="dataFormat" ng-options="option for option in dataFormats"
                            data-ng-model="model.dataFormat" class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 control-label"></div>
                <div class="col-md-8">
                    <input type="checkbox" id="enabled" data-ng-model="model.enabled"> Enabled
                </div>
            </div>
            <div class="label label-danger">{{errorMessage}}</div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-show="model.id" class="btn btn-danger pull-left" ng-click="clickRemove()" title="Remove data source"><i class="fa fa-trash"></i></button>
        <button class="btn btn-primary" ng-click="clickOk(form)" data-ng-disabled="form.$invalid">OK</button>
        <button type="reset" class="btn btn-default" ng-click="clickCancel()">Cancel</button>
    </div>
</div>
