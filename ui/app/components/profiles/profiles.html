<div class="app-body" data-ng-controller="ProfilesController">

    <div ng-if="!item">
        <div class="well well-sm">
            <div class="btn-group">
                <button class="btn btn-sm" ng-click="refresh()" title="Refresh"><i class="fa fa-refresh"></i></button>
                <button class="btn btn-sm" ng-click="add()" title="Add new data profile"><i class="fa fa-plus"></i></button>
            </div>
        </div>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>
                        <label>Name</label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in items" ng-click="edit(item)" class="clickable">
                    <td>{{item.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <profile-editor ng-if="item" model="item"></profile-editor>

</div>
