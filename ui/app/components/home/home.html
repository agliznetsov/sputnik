<div class="app-body home">
    <div class="sidebar">
        <div data-ng-repeat="host in model.hosts">
            <h4 class="list-header">{{host.name}}</h4>
            <ul class="nav nav-sidebar">
                <li data-ng-repeat="source in host.sources"
                    ng-class="{'active': host.name === model.hostName && source.name == model.sourceName }">
                    <a href="#/home?src={{host.name}}/{{source.name}}">{{source.name}}</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="main">
        <div ng-hide="model.sourceName" class="center">No data source selected.</div>
        <div ng-show="model.sourceName">

            <div class="well well-sm clearfix">
                <div class="pull-left">{{model.hostName}}/{{model.sourceName}} last update: {{formatDate(model.data.lastUpdate)}}
                </div>
                <div class="pull-right">
                    <div class="btn-group">
                        <button class="btn btn-sm" ng-click="refresh()" title="Refresh"><i class="fa fa-refresh"></i></button>
                        <button class="btn btn-sm" ng-click="help()" title="Show legend"><i class="fa fa-info"></i></button>
                    </div>

                    <div class="btn-group" uib-dropdown auto-close="outsideClick" on-toggle="chartsListToggled(open)">
                        <button id="single-button" title="Select charts" type="button" class="btn btn-sm" uib-dropdown-toggle>
                            <i class="fa fa-area-chart"/> {{chartsLabel()}}<span class="caret"></span>
                        </button>
                        <ul class="uib-dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="single-button">
                            <li role="menuitem" data-ng-repeat="chart in model.charts">
                                <a class="btn-link" data-ng-click="chart.enabled = !chart.enabled">
                                    <i class="fa" data-ng-class="{'fa-check-square-o': chart.enabled, 'fa-square-o': !chart.enabled}"></i>
                                    &nbsp;
                                    {{chart.description}}
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="btn-group">
                        <button type="button" title="Select layout" class="btn btn-sm dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-th-large"/> {{model.columns}}<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li data-ng-repeat="number in [1,2,3]"><a href ng-click="setColumns(number)">#{{number}}</a></li>
                        </ul>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-sm" ng-class="{'active': model.range === 'day'}" ng-click="selectRange('day')">Day</button>
                        <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false"  ng-class="{'active': isCustomRange()}" >
                            Range
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li data-ng-repeat="range in model.ranges"><a href ng-click="selectRange(range.value)">{{range.name}}</a></li>
                        </ul>
                        <button class="btn btn-sm" ng-class="{'active': model.range === 'week'}"  ng-click="selectRange('week')">Week</button>
                        <button class="btn btn-sm" ng-class="{'active': model.range === 'month'}"  ng-click="selectRange('month')">Month</button>
                        <button class="btn btn-sm" ng-class="{'active': model.range === 'year'}"  ng-click="selectRange('year')">Year</button>
                    </div>

                </div>
            </div>

            <div data-ng-show="model.renderCount">
                <div class="col-md-12">
                    <div class="center"><i class="fa fa-lg fa-spinner fa-spin"></i><span class="icon-label">Loading...</span></div>
                </div>
            </div>

            <div ng-repeat="report in model.reports" class="report-wrapper" ng-class="model.reportClass">
                <report model="report"></report>
            </div>

        </div>
    </div>
</div>
