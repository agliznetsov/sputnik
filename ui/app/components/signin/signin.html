<form class="signin-form center" name="form" data-ng-controller="SigninController">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Anonymous" data-ng-model="username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" placeholder="password" data-ng-model="password" required>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="clickOk(form)" data-ng-disabled="form.$invalid">Sign in</button>
    </div>
    <div class="label label-danger">{{errorMessage}}</div>
</form>
